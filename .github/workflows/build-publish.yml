name: Build & Publish yahoo-export

on:
  push:
    tags:
    - "v*"
    branches:
    - main

defaults:
  run:
    shell: bash

env:
  PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
  PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
  TEST_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
  PYPI_USERNAME: __token__

jobs:
  build:
    name: Build and publish Python üêç distributions üì¶ to PyPI and TestPyPI
    runs-on: [self-hosted]
    enviornment:
      name: pypi
      url: https://pypi.org/p/yahoo-export
    permissions:
      id-token: write

    steps:

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Hatch
        run: |
          python -m pip install --upgrade pip
          pip install hatch

      - name: Build package
        run: hatch build

      - name: Publish distribution üì¶ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: $TEST_PYPI_TOKEN
          repository-url: https://test.pypi.org/legacy/

      - name: Publish distribution üì¶ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: $PYPI_TOKEN
          repository-url: https://pypi.org/p/yahoo-export
